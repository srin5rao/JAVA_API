<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!--<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>-->
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<script th:src="@{../js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>


<!--<link th:rel="stylesheet"  th:href="@{webjars/bootstrap/css/bootstrap.min.css} "/>-->
<link th:rel="stylesheet"  th:href="@{/css/jquery.dataTables.min.css} "/>
<link th:rel="stylesheet"  th:href="@{/css/index.css} "/>
<link th:rel="stylesheet"  th:href="@{/css/bootstrap.min.css} "/>

<body>
<section class="container">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="getAllOrdersButton">
        Get All Orders
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document" style="width:90%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalDataTable">All Orders</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <table id="orderTable" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Order_ID</th>
                            <th>Transaction_ID</th>
                            <th>Customer_Name</th>
                            <th>Product_Name</th>
                            <th>Price</th>
                            <th>Full_Address</th>
                            <th>Payment_Type</th>
                            <th>Order_Status</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<div class="right-half">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        Create new Order
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName">
                    <label for="fullAddress">Full Address:</label>
                    <input type="text" class="form-control" id="fullAddress">
                    <label for="paymentType">Payment Type</label>
                    <input type="text" class="form-control" id="paymentType">
                    <div class="alert alert-danger" role="alert" id="errorAlert" style="visibility: hidden">
                    </div>
                    <div class="alert alert-success" id="successAlert" style="visibility: hidden">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createOrderButton">New Order</button>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
